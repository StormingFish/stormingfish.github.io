<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引用cssReset.css做样式重置处理 -->
  <link rel="stylesheet" href="./css/cssReset.css">
  <style>
    .main{
      width: 100vw;
      height: 100vh; 
    }
    .center {
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    /* 公共区域 */
    .title {
      text-align: center;
      margin-top: 30px;
    }
    /* 所有img都随着大小变化 */
    img {
      width: 100%;
    }
    @media (max-width:576px) {
      .center {
        width: 90%;
        height: 100%;
      }
      .title {
        font-size: 26px;
        margin-bottom:16px ;
      }
      img {
        width: 50%;
      }
    }
    @media (min-width:576px) {
      .center {
        width:508px;
        height: 100%;
      }
      .title {
        font-size: 28px;
        margin-bottom: 20px;
      }
      img {
        width: 50%;
      }
    }
    @media (min-width:640px) {
      .center {
        width: 510px;
        height: 100%;
      }
      .title {
        font-size: 32px;
        margin-bottom: 24px;
      }
    }
    @media (min-width:768px) {
      .center {
        width: 690px;
        height: 100%;
      }
      .title {
        font-size: 35px;
        margin-bottom: 32px;
      }
      img {
        width: 50%;
      }
    }
    @media (min-width:992px) {
      .center {
        width: 930px;
        height: 100%;
      }
      .title {
        font-size:37px;
        margin-bottom: 40px;
      }
    }
    @media (min-width:1200px) {
      .center {
        width:1110px;
        height: 100%;
      }
      .title {
        font-size: 40px;
        margin-bottom: 48px;
      }
      img {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="center">
      <div class="title">
        <h3>Create your NFT artwork with one click.</h3>
        <h3>It's coming soon!</h3>
      </div>
      <img src="./img/zeus.png">    
    </div>
  </div>
</body>
</html>
