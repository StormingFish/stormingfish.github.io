<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta data-n-head="true" data-hid="description" name="description" content="Create your NFT artwork with one click.">
  <title>ZEUS</title>
  <link rel="stylesheet" href="./css/cssReset.css">
  <style>
    .main{
      width: 100vw;
      height: 100vh; 
    }
    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .logo{
      margin-top:5vw ;
    }
    @media (max-width:576px) {
      .center {
        width: 90%;
        height: 100%;
      }
      .title>:first-child{
        font-size: 26px;
        font-weight: 400;
      }
      .title>:last-child{
        font-size: 26px;
        margin-bottom:16px ;
        margin-top:16px;
      }
      .image {
        width: 50%;
        margin-bottom: 20VW;
      }
    }
    @media (min-width:576px) {
      .center {
        width:508px;
        height: 100%;
      }
      .title>:first-child{
        font-size: 28px;
        font-weight: 400;
      }
      .title>:last-child{
        font-size: 28px;
        margin-bottom: 20px;
        margin-top:16px;
      }
      .image {
        width: 50%;
        margin-bottom:18VW ;
      }
    }
    @media (min-width:640px) {
      .center {
        width: 510px;
        height: 100%;
      }
      .title>:first-child{
        font-size: 32px;
        font-weight: 400;
      }
      .title>:last-child{
        font-size: 32px;
        margin-bottom: 24px;
        margin-top:16px;
      }
    }
    @media (min-width:768px) {
      .center {
        width: 690px;
        height: 100%;
      }
      .title>:first-child{
        font-size: 35px;
        font-weight: 400;
      }
      .title>:last-child{
        font-size: 35px;
        margin-bottom: 32px;
        margin-top:16px;
      }
      .image {
        width: 50%;
        margin-bottom:13VW ;
      }
    }
    @media (min-width:992px) {
      .center {
        width: 930px;
        height: 100%;
      }
      .title>:first-child{
        font-size: 37px;
        font-weight: 400;
      }
      .title>:last-child{
        font-size:37px;
        margin-bottom: 40px;
        margin-top:16px;
      }
      .image {
        width: 50%;
        margin-bottom:8VW ;
      }
    }
    @media (min-width:1200px) {
      .center {
        width:1110px;
        height: 100%;
      }
      .title>:first-child{
        font-size: 40px;
        font-weight: 400;
      }
      .title>:last-child{
        font-size: 40px;
        margin-bottom: 48px;
        margin-top:16px;
      }
      .image {
        width: 50%;
        margin-bottom:5VW ;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="center">
      <img src="./img/z.jpg" class="image">    
      <div class="title">
        <p>Create your NFT artwork with one click.</p>
        <h3 style="color:		#696969">It's coming soon!</h3>
      </div>
      <div class="logo">
        <img src="./img/discord.png" alt="">
        <img src="./img/github-fill.png" alt="">
        <img src="./img/telegram.png" alt="">
        <img src="./img/twitter.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
